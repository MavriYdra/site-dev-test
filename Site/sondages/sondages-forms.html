<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact - Mon Dev Blog</title>
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header>
      <div class="banner">
        <a href="../index.html">
            <img src="../images/logo.jpg" alt="Logo">
          </a>
        <h1>Mon Dev Blog</h1>
      </div>
      <nav>
        <ul>
			<li><a href="../index.html">Accueil</a></li>
			<li><a href="#">Articles</a></li>
			<li><a href="../apropos/a-propos.html">A propos</a></li>
			<li><a href="sondages-forms.html">Contact</a></li>
        </ul>
      </nav>
      <div class="social-links">
		<a href="https://www.facebook.com/olivier.jacquemontBlack/"><img src="../images/fb_icon.png" alt="Facebook"></a>
        <a href="https://twitter.com/MavriYdra"><img src="../images/twitter_logo.jpg" alt="Twitter"></a>
        <a href="https://www.linkedin.com/in/olivier-jacquemont/"><img src="../images/lkd_logo.png" alt="LinkedIn"></a>
        <a href="https://github.com/MavriYdra"><img src="../images/GitHub-Mark.png" alt="GitHub"></a>
      </div>
    </header>
    <main>
		<form class="contact-form">
			<div class="form-group">
			  <label for="name">Name:</label>
			  <input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
			  <label for="email">Email:</label>
			  <input type="email" id="email" name="email" required>
			</div>
			<div class="form-group">
			  <label for="message">Message:</label>
			  <textarea id="message" name="message" required></textarea>
			</div>
			<button type="submit" class="btn-primary">Send</button>
		  </form>
		  
    </main>
    <footer>
      <p>Mon Dev Blog - 2023</p>
    </footer>
  </body>
</html>
